<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </li>
          <li>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
          </li>
          <li>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="mobile">Mobile No.:</label>
            <input type="number" name="mobile" id="mobile">
          </li>
          <li>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
          </li>
          <li>
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="" disabled selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <!-- Add more states as needed -->
            </select>

          </li>
          <li>
            <label for="education">Education:</label>
            <input type="checkbox" name="education" id="ed10">upto 10th
            <input type="checkbox" name="education" id="ed12">upto 12th
            <input type="checkbox" name="education" id="edug">U. G.
            <input type="checkbox" name="education" id="edpg">P. G.
            <input type="checkbox" name="education" id="edphd">Ph. D.
          </li>
          <li>
            <label for="img">Your Photo:</label>
            <input type="file" name="img" id="">
          </li>
          <li>
            <button>Submit</button>
          </li>
        </ul>
      </form>
</body>
</html>
